<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMapper</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<!--Header for Music Mapper app-->
    <header>MusicMapper <i class="fa-sharp fa-solid fa-music"></i></header>
<!--Login username, password, forgot password button, login button and create account button-->
    <label for="Username"></label>
    <input type="text" name="Username" placeholder="Username">
    <br><br>
    <label for="Password"></label>
    <input type="password" name="Password" placeholder="Password">
    <a href="/">Forgot Password?</a>
    <a href='../player/index.html'class="login">Login</a>
    <button class="create-account">Create Account</button>
    <div class="icons">
    <i class="smi fa-brands fa-google fa-lg"></i>
    <i class="smi fa-brands fa-facebook fa-lg"></i>
    <i class="smi fa-brands fa-github fa-lg"></i>
    </div>
    <button class="help">Need help?</button>
    <script src="https://kit.fontawesome.com/fadd4523d1.js" crossorigin="anonymous"></script>
</body>
</html>
